<body>
<div class="card">
<h2>Personal Details</h2>

<form action="/submit-your-details" method="post">
  <label for="collegeName">College Name:</label><br>
  <input type="text" id="collegeName" name="collegeName" required><br><br>
  
  <label for="location">Location:</label><br>
  <input type="text" id="location" name="location" required><br><br>
  
  <label for="githubLink">GitHub Profile Link:</label><br>
  <input type="url" id="githubLink" name="githubLink" required><br><br>
  
  <label for="linkedinLink">LinkedIn Profile Link:</label><br>
  <input type="url" id="linkedinLink" name="linkedinLink" required ><br><br>
  
  <label for="techStack">Tech Stack Abilities:</label><br>
  <div class="techstack-dropdown">
    <input type="text" id="techStackInput" placeholder="Search tech stack..." onkeyup="filterFunction()">
    <div id="techStackDropdown" class="dropdown-content">
      <div onclick="selectTechStack('JavaScript')">JavaScript</div>
      <div onclick="selectTechStack('Python')">Python</div>
      <div onclick="selectTechStack('Java')">Java</div>
      <div onclick="selectTechStack('HTML')">HTML</div>
      <div onclick="selectTechStack('CSS')">CSS</div>
      <div onclick="selectTechStack('Ruby')">Ruby</div>
      <!-- Add other programming languages as needed -->
    </div>
  </div><br><br>
  
  <div id="techStackContainer" class="badge-container"></div>
  
  <input type="submit" value="Submit">
</form>
</div>
<script>
var badgeCount = 0;

function filterFunction() {
  var input, filter, div, i;
  input = document.getElementById("techStackInput");
  filter = input.value.toUpperCase();
  div = document.getElementById("techStackDropdown");
  div.style.display = "block";
  div = div.getElementsByTagName("div");
  for (i = 0; i < div.length; i++) {
    txtValue = div[i].textContent || div[i].innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      div[i].style.display = "";
    } else {
      div[i].style.display = "none";
    }
  }
}

function selectTechStack(tech) {
  if(!document.getElementById(tech)) {
    badgeCount++;
    var badgeWrapper = document.createElement('div');
    badgeWrapper.className = 'badge-wrapper';

    if (badgeCount % 3 === 1 && badgeCount !== 1) {
      badgeWrapper.style.marginTop = '10px';
    }

    var badge = document.createElement('span');
    badge.id = tech;
    badge.className = 'techstack-badge';
    badge.textContent = tech;
    badgeWrapper.appendChild(badge);

    var deleteBtn = document.createElement('button');
    deleteBtn.className = 'delete-btn';
    deleteBtn.innerHTML = 'Ã—';
    deleteBtn.onclick = function() {
      badgeWrapper.remove();
      badgeCount--;
    };
    badgeWrapper.appendChild(deleteBtn);

    if (badgeCount % 3 !== 0) {
      var separator = document.createElement('div');
      separator.className = 'separator';
      badgeWrapper.appendChild(separator);
    }

    document.getElementById('techStackContainer').appendChild(badgeWrapper);
  }
  document.getElementById("techStackDropdown").style.display = "none";
  document.getElementById("techStackInput").value = "";
}

document.getElementById('linkedinLink').addEventListener('focus', function() {
  document.getElementById('techStackInput').classList.remove('hidden');
});
</script>
